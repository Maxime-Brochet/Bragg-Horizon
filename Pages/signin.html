<div class="hero-scene-1 text-center text-light">
  <div class="hero-scene-content-1">
    <h1>Connexion</h1>
  </div>
</div>
<br />
<div class="center">
  <form class="container pt-3">
    <div class="mb-2">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control border-primary"
        id="EmailInput"
        style="font-family: 'Roboto', serif; font-size: 15"
      />
      <a href="/forgot-email">Email oublié ?</a>
    </div>
    <br />
    <div class="mb-2">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control border-primary"
        id="PasswordInput"
        style="font-family: 'Roboto', serif; font-size: 15"
      />
      <a href="/forgot-password">Mot de passe oublié ?</a>
    </div>
    <br />
    <div class="form-check">
      <input
        class="form-check-input border-primary"
        type="checkbox"
        value=""
        id="RememberMeCheck"
      />
      <label class="form-check-label" for="RememberMeCheck">
        Se souvenir de moi
      </label>
    </div>
    <br />
    <div class="center">
      <button type="submit" class="btn btn-primary">Connexion</button>
    </div>
    <br />
    <div>
      <p>Vous n'avez pas de compte ? <a href="/signup">Inscrivez-vous</a></p>
    </div>
  </form>
</div>
