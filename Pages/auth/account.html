<div class="hero-scene-1 text-center text-light">
  <div class="hero-scene-content-1">
    <h1>Mon Compte</h1>
  </div>
</div>
<br />
<div class="center">
  <form class="container pt-3">
    <div class="mb-2">
      <label for="NameInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control border-primary"
        id="NameInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
      />
    </div>
    <br />
    <div class="mb-2">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control border-primary"
        id="EmailInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
      />
    </div>
    <br />
    <div class="center">
      <button type="submit" class="btn btn-primary">
        Modifier mes information
      </button>
    </div>
  </form>
  <br />
  <div class="center">
    <a href="/update-password" class="btn btn-warning"
      >Modifier mon mot de passe
    </a>
  </div>
  <br />
  <div class="center">
    <a href="/delete-account" class="btn btn-danger"> Supprimer mon compte </a>
  </div>
</div>
