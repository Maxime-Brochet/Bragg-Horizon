<div class="hero-scene-1 text-center text-light">
  <div class="hero-scene-content-1">
    <h1>Mon Compte</h1>
  </div>
</div>
<br />
<div class="center">
  <form class="container pt-3">
    <div class="mb-2">
      <label for="PhotoInput" class="form-label">Photo de profil</label>
      <input
        type="file"
        class="form-control border-black"
        id="PhotoInput"
        style="font-family: 'Roboto', serif; font-size: 15"
      />
    </div>
    <br />
    <div class="mb-2">
      <label for="NameInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control border-black"
        id="NameInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
        value="Test"
      />
    </div>
    <br />
    <div class="mb-2">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control border-black"
        id="EmailInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
        value="noreply@test.fr"
      />
    </div>
    <br />
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input border-black"
        id="newsletter"
        name="newsletter"
      />
      <label class="form-check label" for="newsletter"
        >Je souhaite m'abonner à la newsletter</label
      >
    </div>
    <br />
    <div class="center">
      <button id="SubmitButton" type="submit" class="btn btn-primary">
        Modifier mes information
      </button>
    </div>
  </form>
  <hr style="width: 50%; text-align: left; margin-left: 0" />
  <div class="center">
    <a href="/update-password" class="btn btn-warning"
      >Modifier mon mot de passe
    </a>
  </div>
  <hr style="width: 50%; text-align: left; margin-left: 0" />
  <div class="center">
    <a
      type="button"
      href="/delete-account"
      class="btn btn-danger"
      data-bs-toggle="modal"
      data-bs-target="#delete-account-modal"
    >
      Supprimer mon compte
    </a>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="delete-account-modal"
  tabindex="-1"
  aria-labelledby="delete-account-modalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delete-account-modalLabel">
          Suppression de compte
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Êtes-vous sûr de vouloir supprimer votre compte ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Annuler
        </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
