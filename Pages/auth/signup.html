<div class="hero-scene-1 text-center text-light">
  <div class="hero-scene-content-1">
    <h1>Inscription</h1>
  </div>
</div>
<br />
<div class="center">
  <form class="container pt-3">
    <div class="mb-2">
      <label for="NameInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control border-black"
        id="NameInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
      />
    </div>
    <br />
    <div class="mb-2">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control border-black"
        id="EmailInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
      />
    </div>
    <br />
    <div class="mb-2">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control border-black"
        id="PasswordInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
      />
    </div>
    <br />
    <div class="mb-2">
      <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
      <input
        type="password"
        class="form-control border-black"
        id="ValidatePasswordInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
      />
    </div>
    <br />
    <div class="form-check">
      <input
        class="form-check-input border-black"
        type="checkbox"
        value=""
        id="RuleAcceptCheck"
        required
      />
      <label class="form-check-label" for="RuleAcceptCheck">
        J'accepte les règles d'utilisation du site
      </label>
    </div>
    <br />
    <div class="center">
      <button id="SubmitButton" type="submit" class="btn btn-primary">Inscription</button>
    </div>
    <br />
    <div>
      <p>Vous avez déjà un compte ? <a href="/signin">Connectez-vous</a></
    </div>
  </form>
</div>
