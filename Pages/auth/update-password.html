<div class="hero-scene-1 text-center text-light">
  <div class="hero-scene-content-1">
    <h1>Changement de mot de passe</h1>
  </div>
</div>
<br />
<div class="center">
  <form class="container pt-3">
    <div class="mb-2">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control border-primary"
        id="PasswordInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
      />
    </div>
    <br />
    <div class="mb-2">
      <label for="ValidatePasswordInput" class="form-label"
        >Validez votre mot de passe</label
      >
      <input
        type="password"
        class="form-control border-primary"
        id="ValidatePasswordInput"
        style="font-family: 'Roboto', serif; font-size: 15"
        required
      />
    </div>
    <br />
    <div class="center">
      <button type="submit" class="btn btn-primary">Modifier le mot de passe</button>
    </div>
  </form>
</div>
